version: "3.5"
services:
  db:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: base_site
    command: --default-authentication-plugin=mysql_native_password
  web:
    build: .
    ports:
      - "5005:5005"
    env_file: .env
    volumes:
      - .:/app
    depends_on:
      - db
    command: ["./wait-for-it.sh", "${DB_HOST}:${DB_PORT}", "-t", "120", "--", "./base_site.sh"]